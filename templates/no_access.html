<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Нет подписки</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #bdc3c7, #2c3e50);
            color: white;
            text-align: center;
            padding-top: 100px;
        }

        .message {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 22px;
        }
    </style>
    <script>
        let seconds = 60;
        function startTimer() {
            const timer = document.getElementById('timer');
            const interval = setInterval(() => {
                seconds--;
                if (seconds <= 0) {
                    clearInterval(interval);
                    window.location.href = "/logout";
                }
                timer.textContent = "Возврат на страницу входа через: " + seconds + " сек.";
            }, 1000);
        }
        window.onload = startTimer;
    </script>
</head>
<body>
    <div class="message"> У вас нет активной подписки на сайт.</div>
    <div id="timer" class="timer"></div>
</body>
</html>
